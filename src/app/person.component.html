<div class="container">
    <h1>Template-driven Form</h1>
    <form (ngSubmit)="onSubmit()" #personForm="ngForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
          type="text" 
          class="form-control" 
          id="firstName"
          required
          minlength="4"
          [(ngModel)]="person.firstName" 
          name="firstName"
        >
        <div *ngIf="formErrors.firstName" class="alert alert-danger">
          {{ formErrors.firstName }}
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input 
          type="text" 
          class="form-control" 
          id="lastName"
          required
          minlength="4"
          [(ngModel)]="person.lastName" 
          name="lastName"
        >
        <div *ngIf="formErrors.lastName" class="alert alert-danger">
          {{ formErrors.lastName }}
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          class="form-control" 
          id="email"
          required
          pattern = ".+@.+\..+"
          [(ngModel)]="person.email" 
          name="email"
        >
        <div *ngIf="formErrors.email" class="alert alert-danger">
          {{ formErrors.email }}
        </div>
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input 
          type="number" 
          class="form-control" 
          id="age"
          [(ngModel)]="person.age" 
          name="age"
        >
      </div>

      <div class="form-group">
        <label for="skype">Skype</label>
        <input 
          type="text" 
          class="form-control" 
          id="skype"
          [(ngModel)]="person.skype" 
          name="skype" 
          minlength="4" 
          maxlength="10"
        >
        <div *ngIf="formErrors.skype" class="alert alert-danger">
          {{ formErrors.skype }}
        </div>
      </div>

      <button 
        type="submit" 
        class="btn btn-success" 
        [disabled]="!personForm.form.valid"
      >Submit</button>
      <button 
        type="button" 
        class="btn btn-default" 
        (click)="personForm.reset()"
      >Reset</button>

    </form>
</div>
